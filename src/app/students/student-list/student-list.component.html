<ng-container *ngIf="student$ | async as students; else loader">
  <table class="table" *ngIf="students.length > 0; else noData">
    <thead>
    <tr>
      <th scope="col" *ngFor="let header of headers"> {{ header}}</th>
      <th scope="col-2"> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td> {{student.name}} </td>
      <td> {{ student.lastName }}</td>
      <td> {{ student.email}}</td>
      <td>
        <div class="flex align-items">
          <button class="btn btn-info mx-1" type="button" (click)="editStudent(student)">
            Edit ğŸ–Š
          </button>
          <button class="btn btn-danger mx-1" type="button" (click)="deleteStudent(student)">
            Delete ğŸ—‘
          </button>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
</ng-container>

<ng-template #noData>
  <div class="alert alert-info p-3 row justify-content-center">
    Not Data yet ğŸ˜²
    <div class="row justify-content-center pt-3">
      <a routerLink="/form" class="btn btn-primary">Add new Student</a>
    </div>
  </div>
</ng-template>


<ng-template #loader>
    <div class="loader mx-auto"></div>
</ng-template>

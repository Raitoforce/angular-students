<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="nameField" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="nameField">
    <div *ngIf="formGroup.get('name')?.touched && formGroup.get('name')?.hasError('required')" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" id="lastName">
    <div *ngIf="formGroup.get('lastName')?.touched && formGroup.get('lastName')?.hasError('required')" class="text-danger">
      Last Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email">
    <div *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.hasError('required')" class="text-danger">
      Email is required.
    </div>
    <div *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.hasError('email')" class="text-danger">
      Please enter a valid email address.
    </div>
  </div>
  <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">{{ buttonAction }} student</button>
</form>
